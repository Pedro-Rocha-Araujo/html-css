<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Estudo sobre links</h1>
<!------------------------------------------------------------------------------------------------------------>
<!-- LINK SIMPLES -->
<!-------------------------------------------------------------------------------------------------------------
    -link simples |a| abre na guia que está sendo usada no momento.
    -Sendo href="" o local onde é introduzido o endereço desejado.
-------------------------------------------------------------------------------------------------------------->
    <h2>Link simples aberto na guia atual:</h2>
    <p>Para acessar o link simples <a href="https://www.youtube.com/watch?v=6xjJ2XIbGRk">-clique aqui-</a></p>
<!------------------------------------------------------------------------------------------------------------>
<!-- LINK EM ABA DISTINTA -->
<!-------------------------------------------------------------------------------------------------------------
    -Link |a target="_blank" rel="external"| determina um link onde o endereço será aberto em uma aba dedicada, já o external indica que esse link enviará para fora do site.
-------------------------------------------------------------------------------------------------------------->
<h2>Link com taget blank sendo aberto em outra aba:</h2>
<p>Para acessar o link _blank <a target="_blank" rel="external" href="https://www.youtube.com/watch?v=6xjJ2XIbGRk">-clique aqui-</a></p>
<!------------------------------------------------------------------------------------------------------------>

</body>
</html>
