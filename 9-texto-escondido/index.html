<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Escondido</title>
    <style>
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Texto Escondido</h1>
    
    <div>
        <h2>-Passe o Mouse aqui-</h2>
        <p>Texto Escondido</p>
    </div>
</body>
</html>
