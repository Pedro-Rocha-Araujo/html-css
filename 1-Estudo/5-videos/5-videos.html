<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Aula sobre Vídeos</h1>
    <!-- Tag |video| com o atributo controls para gerar um player -->
    <video src="" controls></video>
    <!-- Jeito Correto -->
    <!-- O atributo poster é referente a "Thumbnail" do vídeo -->
    <video poster="">
        <!-- Essa ordem é respeitada na hora de tentar reproduzir o vídeo em diferentes navegadores -->
        <source src="" type="video/mp4">
        <source src="" type="video/webm">
        <source src="" type="video/ogg">
        <p>Seu Navegador não é compativel com reprodução de vídeos ;-;</p>
        <!-- Tipos mais comuns -->
        <!-- MP4 - video/mp4 -->
        <!-- OGG - video/ogg -->
        <!-- WEBM - video/webm -->
    </video>
