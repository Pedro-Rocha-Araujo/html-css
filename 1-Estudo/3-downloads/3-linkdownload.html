<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de Download</title>
</head>
<body>
<!------------------------------------------------------------------------------------------------------------>
<!--Para que um link faça o download ao ser clicado é necessario adciona-lo o atributo Download="" com o nome do arquivo. e preferencialmente usar um segundo atributo com o tipo do arquivo, sendo type"Tipo do arquivo" -- essa informação pode ser encontrada no site iana.org sendo esses valores conhecidos como (Media Types) -->
<!------------------------------------------------------------------------------------------------------------>
    <h1>Links de Download</h1>
    <a download="Revisão Arquitetura de Computadores.pdf" href="./Revisão Arquitetura de Computadores.pdf">Baixar</a>
<!------------------------------------------------------------------------------------------------------------>
</body>
</html>
