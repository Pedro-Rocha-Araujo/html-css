<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios</title>
</head>
<body>
    <h1>Aula sobre Audios</h1>
<!--Usando a tag Audio com o atributo autoplay quer dizer ao site que o audio deve ser tocado imediatamente-->
<!--Já o atributo controls informa que será necessário um player de Áudio -->
<!-- Atributo loop refere-se ao audio rodar infinitamente -->
    <audio src="" autoplay controls loop></audio>
<!------------------------------------------------------------------------------------------------------------>
    <audio>
        <source src="" type="">
        <!-- Tipos mais comuns de type -->
        <!-- Mp3 -> audio/mpeg -->
        <!-- Ogg -> audio/ogg -->
        <!-- Wav -> audio/wav -->
        </audio>
</body>
</html>
